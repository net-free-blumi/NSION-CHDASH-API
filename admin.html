<!DOCTYPE html>
<html dir="rtl" lang="he-il">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מוצרים - גולד</title>
    <link rel="stylesheet" href="admin.css">
    <script>window.API_BASE_URL='https://nsion-chdash-api-1.onrender.com';</script>
    <script src="config.js"></script>
</head>
<body>
    <!-- עיגול טעינה לשרת -->
    <div id="serverWakeupOverlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.85);z-index:9999;align-items:center;justify-content:center;flex-direction:column;">
        <div style="width:70px;height:70px;border:8px solid #eee;border-top:8px solid #007bff;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:20px;"></div>
        <div style="font-size:1.3em;color:#007bff;font-weight:bold;">השרת בהפעלה...<br>אנא המתן</div>
    </div>
    <style>
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
        /* אל תכפה הצגה כברירת מחדל; יוצג רק בעת ניסיון חיבור */
        /* #serverWakeupOverlay { display: flex; } */
    </style>
    <div class="admin-container">
        <div class="header">
            <h1>🛍️ מערכת ניהול מוצרים - גולד</h1>
            <p>ניהול מתקדם של כל המוצרים והמגשים </p>
        </div>
        <div class="admin-panel">
            <div class="sidebar">
                <div class="stats" id="stats-container">
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">סה"כ מוצרים</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">מוצרי גדלים</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">מוצרי כמות</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">ללא כמות</span>
                    </div>
                </div>
                <div class="quick-action-buttons">
                    <button onclick="productManager.openAddProductModal()" class="btn">➕ הוספת מוצר חדש</button>
                    <button onclick="productManager.refreshProducts()" class="btn btn-success">🔄 רענון מוצרים</button>
                    <button onclick="productManager.saveProductsToFile()" class="btn btn-info">💾 שמור לקובץ</button>
                    <button onclick="productManager.exportProducts()" class="btn btn-warning">📤 ייצוא מוצרים</button>
                    <button onclick="productManager.importProducts()" class="btn btn-warning">📥 ייבוא מוצרים</button>
                    <button onclick="productManager.backupProducts()" class="btn btn-info">💾 יצירת גיבוי</button>
                </div>
                <div class="search-section">
                    <h3>🔍 חיפוש מוצרים</h3>
                    <input type="text" id="search-input" placeholder="חפש לפי שם, קוד או קטגוריה..." class="search-input">
                </div>
            </div>
            <div class="main-content">
                <div class="content-header">
                    <h2>📋 רשימת המוצרים</h2>
                    <div class="header-actions">
                        <input type="file" id="file-input" accept=".json" style="display: none;" onchange="productManager.loadProductsFromFile(this.files[0])">
                        <button onclick="document.getElementById('file-input').click()" class="btn btn-info">📁 טען מקובץ</button>
                    </div>
                </div>
                <div id="products-container" class="products-grid">
                    <!-- המוצרים יוצגו כאן -->
                </div>
            </div>
        </div>
    </div>
    <style>
    /* עיצוב רספונסיבי לאזור העליון במובייל */
    .admin-panel {
        display: grid;
        grid-template-columns: 380px 1fr;
        gap: 30px;
        min-height: 600px;
        margin-bottom: 0;
    }
    @media (max-width: 900px) {
        .admin-panel {
            display: flex !important;
            flex-direction: column !important;
            gap: 0 !important;
        }
        .sidebar, .main-content {
            width: 100% !important;
            min-width: 0;
            max-width: 100vw;
            box-sizing: border-box;
        }
        .products-grid {
            grid-template-columns: 1fr !important;
        }
        .product-card {
            min-width: 0;
            max-width: 98vw;
        }
        .sidebar {
            padding: 0 2vw;
        }
        .search-input {
            width: 70vw;
            min-width: 80px;
            max-width: 180px;
            padding: 5px 8px;
            font-size: 0.9em;
            margin: 0 auto 8px auto;
        }
    }
    </style>

    <!-- מיכל להודעות מערכת -->
    <div id="notifications-container"></div>

    <!-- Modal להוספת/עריכת מוצר -->
    <div id="productModal" class="modal" onclick="if(event.target.id === 'productModal') productManager.closeProductModal()">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">הוספת מוצר חדש</h2>
                <span class="close" onclick="productManager.closeProductModal()">&times;</span>
            </div>

            <form id="productForm" class="product-form">
                <input type="hidden" id="editMode" name="editMode" value="false">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productCode">קוד מוצר</label>
                        <input type="text" id="productCode" name="productCode">
                    </div>

                    <div class="form-group">
                        <label for="productName">שם המוצר:</label>
                        <input type="text" id="productName" name="productName">
                    </div>
                    <div class="form-group">
                        <label for="searchName">שם לחיפוש:</label>
                        <input type="text" id="searchName" name="searchName" placeholder="שם שונה לחיפוש (אופציונלי)">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productCategory">קטגוריה *</label>
                        <select id="productCategory" name="productCategory" required>
                            <option value="">בחר קטגוריה</option>
                            <option value="kitchen">מוצרי מטבח</option>
                            <option value="bakery">קונדיטורייה</option>
                            <option value="fruits">פירות</option>
                            <option value="sushi">סושי</option>
                            <option value="amar">קונדיטורייה עמר</option>
                            <option value="kitchenProducts">מטבח מוסטפה</option>
                            <option value="online">אונליין</option>
                            <option value="warehouse">מחסן</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productType">סוג מוצר</label>
                        <select id="productType" name="productType">
                            <option value="">בחר</option>
                            <option value="size">גודל</option>
                            <option value="quantity">כמות</option>
                            <option value="none">ללא כמות/גודל</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                <div id="quantity-fields" class="form-group" style="display:none;">
                    <label for="productQuantity">כמות ברירת מחדל</label>
                    <input type="number" id="productQuantity" name="productQuantity" placeholder="למשל: 20" min="1">

                    <label for="unitType" style="margin-top: 10px;">יחידת מידה</label>
                    <select id="unitType" name="unitType">
                        <option value="">בחר יחידה</option>
                        <option value="יחי'">יחי'</option>
                        <option value="כוסות">כוסות</option>
                    </select>
                </div>

                <div id="size-fields" class="form-group" style="display:none;">
                    <label for="defaultSize">גודל ברירת מחדל</label>
                    <select id="defaultSize" name="defaultSize">
                        <option value="">בחר גודל</option>
                        <option value="גדול">גדול</option>
                        <option value="בינוני">בינוני</option>
                        <option value="קטן">קטן</option>
                        <option value="large">Large</option>
                        <option value="medium">Medium</option>
                        <option value="small">Small</option>
                        <option value="משפחתי">משפחתי</option>
                        <option value="אישי">אישי</option>
                        <option value="מקצועי">מקצועי</option>
                    </select>
                </div>
                </div>

                <div class="sizes-section" id="sizes-section" style="display: none;">
                    <div class="sizes-header">
                        <h3>📏 גדלים/כמויות ומחירים</h3>
                        <button type="button" onclick="productManager.addSizeRow()" class="btn btn-success">➕ הוסף שורה</button>
                    </div>

                    <div id="sizes-container" class="sizes-container">
                        <!-- גדלים יוחלפו לבחירת גודל מתוך רשימה -->
                        <select id="sizeSelect" name="sizeSelect" style="display:none;">
                            <option value="">בחר גודל</option>
                            <option value="גדול">גדול</option>
                            <option value="בינוני">בינוני</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">💾 שמור מוצר</button>
                    <button type="button" class="btn btn-secondary" onclick="productManager.closeProductModal()">ביטול</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal לאישור מחיקה -->
    <div id="delete-modal" class="modal" onclick="if(event.target.id === 'delete-modal') productManager.closeDeleteModal()">
        <div class="modal-content delete-modal">
            <div class="modal-header">
                <h2>🗑️ אישור מחיקה</h2>
                <span class="close" onclick="productManager.closeDeleteModal()">&times;</span>
            </div>

            <div class="modal-body">
                <p>האם אתה בטוח שברצונך למחוק מוצר זה?</p>
                <p><strong id="delete-product-name"></strong></p>
            </div>

            <div class="modal-actions">
                <button onclick="productManager.confirmDelete()" class="btn btn-danger">כן, מחק</button>
                <button onclick="productManager.closeDeleteModal()" class="btn btn-secondary">ביטול</button>
            </div>
        </div>
    </div>

    <!-- הודעות מערכת -->
    <div id="notifications-container"></div>

    <script src="admin.js"></script>
<script>
// --- Wake up server logic (MongoDB-backed API) ---
const SERVER_URL = (typeof config !== 'undefined' && typeof config.getApiBaseUrl === 'function')
  ? config.getApiBaseUrl()
  : (window.API_BASE_URL || window.location.origin);
let serverAwake = false;
let wakeupInterval = null;

function showWakeupOverlay(show) {
    const overlay = document.getElementById('serverWakeupOverlay');
    if (overlay) overlay.style.display = show ? 'flex' : 'none';
}

async function wakeUpServer(showLoader = true) {
    if (showLoader) showWakeupOverlay(true);
    try {
        const res = await fetch(SERVER_URL + '/api/stats', { cache: 'reload' });
        if (res.ok) {
            serverAwake = true;
            showWakeupOverlay(false);
            return true;
        }
    } catch (e) {}
    serverAwake = false;
    if (showLoader) setTimeout(() => wakeUpServer(true), 2000);
    return false;
}

// כל 4 דקות פינג לשרת
function startServerKeepAlive() {
    if (wakeupInterval) clearInterval(wakeupInterval);
    wakeupInterval = setInterval(() => wakeUpServer(false), 240000);
}

// הפעלת השרת בטעינה ראשונית
document.addEventListener('DOMContentLoaded', () => {
    wakeUpServer(true).then(() => {
        startServerKeepAlive();
    });
});
</script>
</html>
